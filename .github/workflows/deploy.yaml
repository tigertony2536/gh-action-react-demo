name: Deploy Project

# env:
#   BUN_VERSION: ${{ vars.BUN_VERSION }}

on:
  push:
  workflow_dispatch:
  pull_request:
jobs:
  build:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Print Bun version
        run: echo "Bun version:${{ vars.BUN_VERSION }}"
      - name: Print Api key
        run: echo "Api key:${{ secrets.API_KEY }}"
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.18
      - name: Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: Install Dependencies
        run: bun i
      - name: Build
        run: bun run build
      - name: upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/

  deploy:
    if: github.ref == 'refs/heads/master'
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist
      - name: List all files
        run: ls -R
      - name: Deploy
        run: echo "Deploying..."
