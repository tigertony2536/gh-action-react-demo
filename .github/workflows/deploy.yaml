name: Deploy Project

# env:
#   BUN_VERSION: ${{ vars.BUN_VERSION }}

on:
  push:
  workflow_dispatch:
  pull_request:
jobs:
  build:
    environment: prod
    runs-on: ubuntu-latest
    container:
      image: oven/bun:1
    steps:
      - name: Install and cache
        uses: ./.github/actions/install-cache
      - name: Build
        run: bun run build
      - name: upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/
      # - name: Force failure
      #   run: exit 1

  deploy:
    if: github.ref == 'refs/heads/master'
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist
      - name: List all files
        run: ls -R
      - name: Deploy
        run: echo "Deploying..."

  notify-success:
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: success()
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "Build success by ${{ github.actor }}"

  notify-fail:
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: failure()
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "Build failed by ${{ github.actor }}"
