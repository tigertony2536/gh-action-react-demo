name: Deploy React CSR
on:
  push:
  workflow_dispatch:
  pull_request:
    types:
      - opened
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun i
      - name: Lint
        run: bun run lint

  deploy:
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - name: Clone repo
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun i
      - name: Build
        run: bun run build
      - name: List dist/
        run: ls dist/
      - name: Deploy
        run: echo "Deploying..."
